<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Anagram Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app" class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">String Anagram Detection</h2>
                <form @submit.prevent="checkAnagram">
                    <div class="mb-3 mt-5">
                        <label for="string1" class="form-label">String 1:</label>
                        <input type="text" id="string1" v-model="string1" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="string2" class="form-label">String 2:</label>
                        <input type="text" id="string2" v-model="string2" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Check Anagram</button>
                </form>
                <div v-if="isAnagram !== null" class="mt-3">
                    <p>Are the strings anagrams? {{ isAnagram }}</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const string1 = ref('');
                const string2 = ref('');
                const isAnagram = ref(null);

                const checkAnagram = () => {
                    const str1 = string1.value.toLowerCase().replace(/\s/g, '').split('').sort().join('');
                    const str2 = string2.value.toLowerCase().replace(/\s/g, '').split('').sort().join('');
                    isAnagram.value = str1 === str2;
                };

                return { string1, string2, isAnagram, checkAnagram };
            }
        }).mount('#app');
    </script>
</body>
</html>
